<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Portfolio - 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link
      rel="icon"
      href="/images/turtle-logo.jpeg"
      type="image/icon type"
    />

    <style>
        /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

/* Body */
body {
  font-family: 'Nunito', sans-serif;
  background-image: url('/images/background.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-color: #121212;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow-y: auto; 
  backdrop-filter: blur(4px) brightness(0.3);
}

/* My Custom Scrollbar*/
body::-webkit-scrollbar {
  width: 8px; 
}

body::-webkit-scrollbar-track {
  background: transparent; 
}

body::-webkit-scrollbar-thumb {
  background: transparent; 
  border-radius: 4px; 
  transition: background 0.3s;
}

body:hover::-webkit-scrollbar-thumb {
  background: rgba(128, 128, 128, 0.5); 
}

/* For Firefox */
body {
  scrollbar-width: thin;
  scrollbar-color: rgba(128, 128, 128, 0.5) transparent; 
}

body:hover {
  scrollbar-color: rgba(128, 128, 128, 0.5) rgba(128, 128, 128, 0.1); 
}


/* Containers */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  max-width: 900px;
  background-color: rgba(0, 0, 0, 0.8);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  margin: auto;
}

.newcenter {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Profile Section */
.profile {
  display: flex;
  align-items: center;
  justify-content: center;
}

.pfp {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-right: 20px;
  border: 2px solid #bb86fc;
  box-shadow: 0 0 20px #bb86fc;
}

/* Text Elements */
.description p {
  font-size: 1.2em;
  color: #f0f0f0;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.info h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  color: #bb86fc;
  text-shadow: 0 0 10px #bb86fc;
}

/* Links and Buttons */
.links {
  display: flex;
  align-items: center;
  justify-content: center;
}

.links a {
  margin: 0 10px;
  color: #bb86fc;
  font-size: 1.8em;
  text-decoration: none;
  transition: color 0.3s ease, transform 0.3s ease;
}

.links a:hover {
  color: #ffffff;
  transform: scale(1.2);
}

.squiggly-link {
  color: #bb86fc;
  text-decoration: none;
  position: relative;
}

.squiggly-link::after {
  content: '';
  display: block;
  width: 100%;
  height: 2px;
  background: #bb86fc;
  position: absolute;
  bottom: 0;
  left: 0;
  transform: scaleX(1);
  transition: transform 0.3s ease;
  transform-origin: bottom right;
}

.squiggly-link:hover::after {
  transform: scaleX(1.1);
  background-image: linear-gradient(90deg, #bb86fc 20%, transparent 20%, transparent 80%, #bb86fc 80%);
  background-size: 10px 100%;
  background-repeat: repeat-x;
}

/* Divider */
.divider {
  width: 80%;
  border: 1px solid #bb86fc;
  margin: 20px 0;
}

/* Now Playing Section */
.now-playing {
  display: flex;
  align-items: center;
  width: 300px;
  padding: 10px;
  background-color: rgba(46, 44, 44, 0.5);
  border-radius: 10px;
  font-family: Arial, sans-serif;
  color: #fff;
}

.now-playing img {
  width: 50px;
  height: 50px;
  margin-right: 15px;
  border-radius: 5px;
  transition: transform 0.3s ease;
}

.now-playing img:hover {
  transform: scale(1.05);
}

.now-playing .track-info {
  display: flex;
  flex-direction: column;
}

.now-playing .song-title {
  font-size: 18px;
  font-weight: bold;
  margin: 0;
}

.now-playing .artist-name {
  font-size: 14px;
  margin: 2px 0 0;
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
}

.tabs a {
  display: inline-block;
  width: 100px;
  padding: 10px 20px;
  background-color: rgba(46, 44, 44, 0.5);
  color: #bb86fc;
  text-decoration: none;
  border-radius: 5px;
  text-align: center;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.tabs a:hover {
  background-color: #bb86fc;
  color: #2c2c2c;
  box-shadow: 0 0 20px #bb86fc;
}

.tabs a.active {
  font-weight: bold;
  color: #ffffff;
  background-color: #bb86fc;
}

/* Projects Grid */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

.project {
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

.project:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 25px #bb86fc;
}

.project img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}

.project h2 {
  font-size: 1.8em;
  margin: 15px 0;
}

.project p {
  font-size: 1em;
  margin-bottom: 15px;
}

.project-link {
  text-decoration: none;
  color: #bb86fc;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
}

.project-link i {
  margin-left: 10px;
}

.project-link:hover {
  text-shadow: 0 0 10px #bb86fc;
}

/* More Links */
.more-links {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
}

.more-item {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;  
  max-width: 300px; 
  padding: 15px;
  background-color: rgba(46, 44, 44, 0.5);
  color: #bb86fc;
  font-size: 1.2em;
  text-decoration: none;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.more-item:hover {
  background-color: #bb86fc;
  color: #ffffff;
  transform: scale(1.05);
}

.more-item i {
  font-size: 1.5em;
}

/* Under Construction Overlay */
.under-construction {
  position: top;
  background-image: url('/images/under-construct.png'); 
  background-size: cover;
  background-position: center;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(255, 0, 0, 0.7); 
  color: white;
  font-weight: bold;
  font-size: 1.5em;
  opacity: 0.9;
  border-radius: 8px; 
}

/* Footer */
footer {
  padding: 20px;
  margin-top: 50px;
  font-size: 0.9em;
  background: rgba(46, 44, 44, 0.2);
  color: #777;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

footer a:hover {
  color: #bb86fc;
  text-decoration: underline;
  transition: color 0.3s ease;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .profile {
    flex-direction: column;
  }

  .pfp {
    width: 90px;
    height: 90px;
    margin-bottom: 10px;
    margin-right: 0;
  }

  .container {
    padding: 15px;
    max-width: 90%;
    background-color: rgba(0, 0, 0, 0.01);
  }

  .info h1 {
    font-size: 1.8em;
  }

  .tabs a {
    width: 110px;
    margin: 10px 5px;
  }
}

/* Fade-In Transition on Page Load */
body.fade-in {
  opacity: 0;
  animation: fadeIn 0.5s ease-in forwards;
}

@keyframes fadeIn {
  to {
      opacity: 1;
  }
}


.more-item {
  transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
}

.more-item:active {
  opacity: 0.8;
  transform: scale(0.98); 
}
    </style>
</head>
<body>
    <div class="container" class="fade-in">
        
        <div class="profile">
          <img src="/images/turtle-logo.jpeg" alt="Profile Picture" class="pfp" loading="lazy">
            <div class="info">
                <h1>Josh Worthington</h1>
                <div class="links">
                    <a href="https://github.com/i-suck-at-most-stuff" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://i-suck-at-most-stuff.itch.io/" target="_blank"><i class="fab fa-itch-io"></i></a>
                    <a href="https://www.instagram.com/i_suck_at_most_stuff/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://codepen.io/i-suck-at-most-stuff" target="_blank"><i class="fab fa-codepen"></i></a>
                  <!-- Add this once i turn 16 <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>-->
                </div>
            </div>
        </div>

        <hr class="divider">

        
        <div class="description">
            <h2>404 - Page Not Found</h2></div>
            <br>
            <br>
            
            <p>At least vibe while you're here:</p>
            <div class="listening-container">
            <div class="newcenter">
            <div class="now-playing" id="nowPlaying">
                <p><i class="fab fa-spotify"></i> Loading now playing...</p>
              </div>
            </div>
          </div>
        <hr class="divider">

        
        <div class="tabs">
            
            <a href="/index.html">Home</a>
            <a href="/projects.html">Projects</a>
        </div>
    </div>

    
    <footer>
        <p>Made by Joshua Worthington | <a href="https://github.com/i-suck-at-most-stuff/i-suck-at-most-stuff.github.io" style="text-decoration: none; color: inherit">Proudly Open Source <i class="fab fa-github"></a></i></p>
    </footer>
    <br>
    <script>
        const username = 'JoshIsYes'; 
        const apiKey = '152dd7341991a250c5e0b7092879abd9';    
        const apiUrl = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json&limit=1`;
      
        async function fetchNowPlaying() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      
      const track = data.recenttracks.track[0];
      const nowPlayingDiv = document.getElementById('nowPlaying');
      
      if (track && track['@attr'] && track['@attr'].nowplaying) {
        const artist = track.artist['#text'];
        const songTitle = track.name;
        const albumCover = track.image[2]['#text'] || ''; 

        nowPlayingDiv.innerHTML = `
          <img src="${albumCover}" alt="Album cover">
          <div class="track-info">
            <p class="song-title">${songTitle}</p>
            <p class="artist-name">${artist}</p>
          </div>
        `;
      } else {
        nowPlayingDiv.innerHTML = `
          <img src="/images/vinyls/Three_cheers.jpg" alt="Album cover">
          <div class="track-info">
            <p class="song-title">I'm Not Okay (I Promise)</p>
            <p class="artist-name">My Chemical Romance</p>
          </div>`
      }
    } catch (error) {
      console.error('Error fetching now playing data:', error);
      document.getElementById('nowPlaying').innerHTML = `<p>Unable to load now playing data</p>`;
    }
  }

  fetchNowPlaying();
  setInterval(fetchNowPlaying, 30000);
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.more-item');
    
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); 
                    document.body.classList.remove('fade-in');
                    document.body.style.opacity = 0; 
    
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300);
                });
            });
        });
    </script>
    
    
</body>
</html>
