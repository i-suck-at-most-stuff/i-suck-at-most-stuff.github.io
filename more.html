    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.more-item');
    
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();  // Prevent immediate navigation
                    document.body.classList.remove('fade-in'); // Remove fade-in class
                    document.body.style.opacity = 0; // Start fade-out effect
    
                    // After delay, navigate to the new page
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300); // Adjust delay to match CSS transition
                });
            });
        });
    </script>
